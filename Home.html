<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - A-Z English 4 U</title>
  <style>
    /* Import Stylish Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap');

    /* General Styles */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fffbe6;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #ffcc00;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 3.5rem;
      letter-spacing: 2px;
      margin: 0;
      color: #333;
    }

    header img {
      width: 70px;
      height: 70px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #ffe066;
      padding: 15px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0 20px;
      padding: 5px 15px;
      transition: color 0.3s, background-color 0.3s;
      border-radius: 5px;
    }

    nav a:hover {
      color: #fff;
      background-color: #333;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to right, #fffbe6, #ffdd70);
      color: #444;
    }

    .hero h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 4rem;
      margin: 0;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 15px;
      color: #666;
    }

    .cta {
      margin-top: 30px;
    }

    .cta button {
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      padding: 15px 30px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta button:hover {
      background-color: #444;
    }

    footer {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>A-Z English 4 U</h1>
    <img src="logo.jpg" alt="Logo">
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="classes.html">Classes</a>
    <a href="online.html">Online Classes</a>
    <a href="speaking.html">Speaking Club</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="hero">
    <h2>Your Path to Success</h2>
    <p>Welcome to A-Z English 4 U, where learning English becomes your gateway to endless opportunities.</p>
    <div class="cta">
      <button onclick="location.href='about.html'">Learn More About Us</button>
    </div>
  </div>

  <footer>
    Â© 2024 A-Z English 4 U. All rights reserved.
  </footer>
</body>
</html>
